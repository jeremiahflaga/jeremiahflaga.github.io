---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
{% else %}
<header class="masthead" style="background-image: url('{{ site.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% endif %}
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>{{ page.title }}</h1>
          {% if page.description %}
          <span class="subheading">{{ page.description }}</span>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
       
    {% if page.sidebar_content %}
    <!-- Sidebar using Bootstrap 4 from https://stackoverflow.com/a/49436717/1451757 -->
    <div class="col-lg-3 order-2" id="sticky-sidebar">
      <div class="mt-5"  style="top: 80px">
          <div class="nav flex-column mt-5">
            {{ page.sidebar_content }}
          </div>
      </div>
    </div>
    {% endif %}

    <div class="col-lg-8 col-md-10 mx-auto">

      {{ content }}

    </div>
  </div>
</div>
